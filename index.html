<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>

  <body>
    <div class="container">
      <h1>Dice Roller</h1>

      <div class="dice-container">
        <img
          class="dice-img img1"
          src="./images/dice3.png"
          title="dice-1"
          draggable="false"
        />
        <img
          class="dice-img img2"
          src="./images/dice3.png"
          title="dice-2"
          draggable="false"
        />
        <img
          class="dice-img img3"
          src="./images/dice3.png"
          title="dice-3"
          draggable="false"
        />
      </div>
      <div class="btn-container">
        <button id="roll-btn" class="btn2" type="button">
          <p class="roll-text">ROLL</p>
        </button>
      </div>

      <h2>Number of Dices</h2>

      <div class="select-container">
        <button id="select-1" class="btn2" type="button">
          <p class="select-text">1</p>
          <img
            class="select-img"
            src="./images/dice1.png"
            alt=""
            draggable="false"
          />
        </button>
        <button id="select-2" class="btn2" type="button">
          <p class="select-text">2</p>
          <img
            class="select-img"
            src="./images/dice2.png"
            alt=""
            draggable="false"
          />
        </button>
        <button id="select-3" class="btn2" type="button">
          <p class="select-text">3</p>
          <img
            class="select-img"
            src="./images/dice3.png"
            alt=""
            draggable="false"
          />
        </button>
      </div>
      <script src="./index.js"></script>
      <footer>
        <p class="footer-text">
          Â©<span class="footer-date"> </span> Mubashir Sohail.
        </p>
      </footer>
    </div>
  </body>
</html>
